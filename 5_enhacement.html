<html>
    <body>
        <form action = "/submit" method = "POST"></form>
        <label for = "name">Name:</label><br>
        <input type = "text" id = "name" name="name" autocomplete="on" autofocus required placeholder="Enter your name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" autocomplete="on" autofocus required placeholder="Enter your email"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min = "1", max = "120" step="1" required placeholder="Enter your age"><br>
        <label for="Color">Color:</label><br>
        <input type="color" id="color" name="color"><br>
        <label for="birthdate">Birthdate:</label><br>
        <input type="date" id="birthdate" name="birthdate"><br>
        <label for="range">Range:</label><br>
        <input type="range" id="range" name="range" min="1" max="41"><br>
        <label for="time">Preffered contact time:</label><br>
        <input type="time" id="time" name="time"><br>
        <input type="submit" value="submit">
</body>
</html>
